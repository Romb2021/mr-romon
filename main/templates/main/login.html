{% extends 'main/layout.html' %}

{% block title %} Вход {% endblock %}  

{% block content %}
<h2>Вход</h2>
{% if user.is_authenticated %}
<p>Вы уже выполнили вход.</p>
{% else %}
<form method="POST">
{% csrf_token %}
{{ form.as_p }}
<input type="hidden" name="next" value="{{ next }}">
<input type="submit" value="Войти">
</form>
{% endif %}
{% endblock %}
