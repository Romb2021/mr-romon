{% extends 'main/layout.html' %}

{% block title %}{{ photos.title }}{% endblock %}  

{% block content %}
    <div class="features">
        <h3>Фотография:</h3>
        <p><img src="{{ photos.image.url }}" width=550px heigth=550></p>
        <h1>Описание фото: {{ photos.describe }}</h1>                
        <p>Проект фото: <a href="{{ photos.project.get_absolute_url }}">{{ photos.project.title }}</a></p>
        <p>Опубликовано: {{ photos.date }}</p>
    </div>
{% endblock %}
